---
layout: default
permalink: /news/press/
---
<main id="press" class="sub-page blog-page">
  <section class="hero dark-section">
	  <div class="container">
		  <h1>Press</h1>
		  <p class="width-small text-center">Please direct all press inquiries to <a href="mailto:{{site.email}}">{{site.email}}</a></p>
	  </div>
  </section>
  <section>
		  <div class="container">

			  {% for item in site.data.press.pressLinks reversed %}

				  <a href="{{ item.url }}" class="beige-bg quote-wrapper" target="_blank">
					  <h3>{{ item.title }}</h3>
					<p class="quote">{{ item.quote }}
					</p>
					<span class="h4-display">â€“{{ item.source }}</span>
					  <div class="text-center">
					  <button class="btn btn-purple">Read</button>
						  </div>
				  </a>
				
					  {% endfor %}
  </div>
	  </div>
	</section>
</main>
